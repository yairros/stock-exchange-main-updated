
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/9262829371.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <title>Comapany Info</title>
</head>

<body>
    <div class="spinner-border" role="status" id="spinner"></div>

    <div class="company-name" id="companyname"></div>
    <div class="image-container" id="image"></div>
    <div>
        <p id="description"></p>
    </div>
    <div id="USD"></div>
    <div id="currency"></div>
    <div id="change"></div>
    <div class="link" id="link"></div><br>
    <div id="stockhistory"></div>
    <div class="stock-chart">
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="company.js"></script>

</body>

</html>
